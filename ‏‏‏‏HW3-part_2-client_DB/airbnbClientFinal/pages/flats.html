<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="../css/flatStyle.css" rel="stylesheet" />
    <script src="../js/ajaxCalls.js"></script>
    <script src="../js/flats_script.js"></script>
</head>
<body>
    <div class="container">
        <div id="btnBar">
            <a href="userRegistration.html"><button type="button" class="btn btn-light" id="mainPage">Main</button></a>
            <a href="flats.html"><button type="button" class="btn btn-light" id="flatsPage">Flats</button></a>
        </div>

        <form id="newFlat">
            <h2>Add a new flat</h2>
            <div class="form-group">
                <label for="city">Choose the city:</label>
                <input list="cityList" id="city" name="city" required>
                <datalist id="cityList">
                    <option value="Tel-Aviv">
                    <option value="Jerusalem">
                    <option value="Netanya">
                    <option value="Herzliya">
                </datalist>
            </div>
            <div class="form-group">
                <label for="flatAdd"><span class="red-star">★ </span>Address:</label>
                <input type="text" class="form-control" id="flatAdd" placeholder="Enter the address" maxlength="25" required />
            </div>
            <div class="form-group">
                <label for="numOfRooms"><span class="red-star">★ </span>Number of rooms</label>
                <input type="number" class="form-control" id="numOfRooms" placeholder="Enter the number" max="8" required />
            </div>

            <div class="form-group">
                <label for="price"><span class="red-star">★ </span>Price</label>
                <input type="number" class="form-control" placeholder="Enter the price" id="price" required />
            </div>
            <input type="submit" value="Submit" />
        </form>
        <h3><u>All the flats</u></h3>
        <div id="Flats">

        </div>
    </div>
</body>
</html>
