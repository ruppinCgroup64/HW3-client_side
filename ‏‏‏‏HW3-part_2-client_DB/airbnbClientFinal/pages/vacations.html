<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="../css/flatStyle.css" rel="stylesheet" />
    <script src="../js/ajaxCalls.js"></script>
    <script src="../js/vacations_script.js"></script>
</head>
<body>
    <div class="container">
        <div id="btnBar">
            <a href="userRegistration.html"><button type="button" class="btn btn-light" id="mainPage">Main</button></a>
            <a href="flats.html"><button type="button" class="btn btn-light" id="flatsPage">Flats</button></a>
            <button type="button" class="btn btn-light" id="flatsPage">Vacations</button>
        </div>

        <form id="newVac">
            <h2>Add a new vacation</h2>
            <div class="form-group" id="flatGetId">
                <label for="flatId"><span class="red-star">★ </span>Flat id</label>
            </div>
            <div class="form-group" id="userGetEmail">
                <label for="userEmail"><span class="red-star">★ </span>User email:</label>
            </div>
            <div class="form-group">
                <label for="startDate"><span class="red-star">★ </span>Start date</label>
                <input type="date" class="form-control" placeholder="Enter the start date" id="startDate" required />
            </div>
            <div class="form-group">
                <label for="endDate"><span class="red-star">★ </span>End date</label>
                <input type="date" class="form-control" placeholder="Enter the end date" id="endDate" required />
            </div>
            <input type="submit" value="Submit" /><br /><br />
        </form>
        <button id="getMyVac">Get All My Vacations</button>
        <div id="myVacations">

        </div>
    </div>
</body>
</html>
